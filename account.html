<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Account</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <!-- main section  -->
    <main>
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2 ">

                    <!-- Available Balance -->
                    <div class="stats shadow m-10">
                        <div class="stat">
                            <div class="stat-value">$45,000</div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <div class="flex gap-2">
                        <!-- Add Money Button  -->
                        <button class="btn btn-lg">Add Money</button>

                        <!-- Cashout Money Button -->
                        <button class="btn btn-lg">Cash Out </button>
                    </div>

                    <div class="divider"></div>
                    
                    <!-- Add Balance  -->
                     
                        <form class="card-body">
                            <div class="form-control">
                            <label class="label">
                                <span class="label-text">Account Number </span>
                            </label>
                            <input type="text" placeholder="Enter your " class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                            <label class="label">
                                <span class="label-text">Password</span>
                            </label>
                            <input type="password" placeholder="password" class="input input-bordered" required />
                            
                            </div>
                            <div class="form-control mt-6">
                                <button class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        
                </div>
            </div>
        </div>
    </main>
</body>
</html>
